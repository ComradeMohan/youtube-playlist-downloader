<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="index-pgOHMbw5.js"></script>
  <link rel="stylesheet" crossorigin href="index-huC2A4xd.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>YouTube Playlist Downloader</h1>
            <p class="subtitle">Enter a YouTube playlist URL to view and download videos</p>
        </header>

        <div class="input-wrapper">
            <div class="input-group">
                <input 
                    type="text" 
                    id="playlistUrl" 
                    class="input-url" 
                    placeholder="Enter YouTube Playlist URL"
                    aria-label="YouTube Playlist URL"
                />
                <button class="load-button" id="loadButton">
                    <span class="button-text">Load Playlist</span>
                    <div class="loader" id="loader"></div>
                </button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>

        <div id="videoContainer" class="video-container"></div>
    </div>

</body>
</html>
